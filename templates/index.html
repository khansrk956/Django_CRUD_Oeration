{% extends "base.html" %}

{% block content %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <div class="container">
    <div class="row">
        <div class="col col-8 offset-2">
            <h2 class="alert alert-secondary text-center">Employee Registration Form</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit" class="btn btn-primary">
  </form>
</div>
</div>
</div>
<br><br>
<h3 class="alert alert-secondary text-center">Employee Records</h3>
<table class="table table-bordered table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sr.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Edit/Del</th>
      </tr>
    </thead>
    <tbody>
        {% for d in getData %}
        <tr>
            <th scope="row">{{ d.id }}</th>
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.password}}</td>
            <td>
                <a href="{% url 'edit' d.id %}">
                <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                </a>
                <form action="{% url 'delete' d.id %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                    
                </form>
            </td>
            
        </tr>
        {% endfor %}
        
    </tbody>
  </table>
{% endblock %}
